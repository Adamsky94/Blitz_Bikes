{% extends "base.html" %} {% block content %}
<!--Base code from Data-Centric Development Mini Project from Code Institute/Tim Nelson -->
<h3 class="text-darken-4 center-align">Manage categories</h3>

<div class="row">
    <!--Code for iterating through the database for all categories and rendering them as a card element each-->
    {% for category in categories %}
    <div class="col s12 m3">
        <div class="card text-shadow center-align">
            <div class="card-content category_bg">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <!--Buttons for Edit and Delete category-->
            <div class="card-action grey lighten-4">
                <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn light-blue darken-2">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red darken-4">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<!--Add category button-->
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large green darken-3 text-shadow"> Add Category <i class="fas fa-plus-square right"></i> </a>
    </div>
</div>

{% endblock %}
