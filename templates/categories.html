{% extends "base.html" %}
{% block content %}

    <h3 class="text-darken-4 center-align">Manage categories</h3>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card darken-4 text-shadow center-align">
                    <div class="card-content">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action grey lighten-3">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn light-blue darken-2">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red darken-4">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large green darken-3 text-shadow">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

{% endblock %}
