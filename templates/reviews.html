{% extends "base.html" %}
{% block content %}

<div></div>
    <h3 class="text-black center-align">Reviews</h3>

  <div id="content" class="row center">
  {% for review in reviews %}

    <div class="col s12 m6 l4">
      <div class="card small">
        <div class="card-image">
          <img class="responsive-img center" src="static/images/jpg/default_bike.jpg">
        </div>
          <span class="card-title">{{ review.bike_name }}</span>
                <div class="card-content">
                    Model year: {{ review.model_year }}
                    Category: {{ review.category_name }} || 
                    <span class="card-reviewer">Reviewed by: <i>{{ review.review_by }}</i></span> 
                </div>
        </div>
        <div class="card-content">
           "{{ review.bike_description }}"
        </div>
    </div>

  {% endfor %}

  </div>

  
    
     

{% endblock %}
